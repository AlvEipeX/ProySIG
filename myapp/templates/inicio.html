{% extends 'base.html' %} {% block content %}
{% load static %}


<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3 class="text-center">Sigue el recorrido</h3>
        </div>

        <div class="m-3 text-center">
            <h5>¿Que esta buscando?</h5>
            <h5>Seleccione un elemento</h5>
        </div>

        <div id="card-info" class="card mx-auto" style="width: 16rem; display: none;">
            <img class="card-img-top" id="marker-image" src="" alt="imagen" height="140" width="100%" />
            <div class="card-body">
                <h5 class="card-title" id="titulo-info"></h5>
                <div id="marker-info"></div>
                <div class="text-center mt-3">
                    <button class="btn btn-success btn-sm" id="routeButton">¿Como llegar?</button>
                </div>
            </div>
        </div>
        <div>
            <p style="color: black; position: absolute; bottom: 0;" class="m-2">Usuario actual: {{ usuario.username}}
            </p>
        </div>

    </nav>
    <button type="button" id="sidebarCollapse" class="btn btn-tab">
        <i id="icon" class="fas fa-arrow-circle-left"></i>
    </button>

    <div id="content">
        <div style="height: 100%;" id="map1"></div>
    </div>
</div>


{% endblock %}
