{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div style="color: white; background-image: linear-gradient(to right, #6d0606, #691e00, #632d00, #5d3800, #564200, #514700, #4a4d00, #425200, #3b5500, #315800, #245b00, #0e5e02);"
            class="sidebar-header text-center">
            <h3>Foro</h3>
        </div>

        <div style="height: 100%; background-image: linear-gradient(to bottom, #f8d1d1, #ffd6cd, #ffdcc9, #ffe3c7, #ffebc6, #fbefc6, #f5f3c7, #eff7c9, #e6f7ca, #dcf8cd, #d3f8d0, #c9f8d4);"
            class="controls p-3">
            <div>
                <div>
                    <h5>Hoteles</h5>
                </div>
                <select class="form-select mb-4" id="hotelSelect" aria-label="Default select example">
                </select>
            </div>
            <div>
                <div>
                    <h5>Restaurante</h5>
                </div>
                <select class="form-select mb-4" id="foodSelect" aria-label="Default select example">
                </select>
            </div>
            <div>
                <div>
                    <h5>Lugares turisticos</h5>
                </div>
                <select class="form-select mb-4" id="tourismSelect" aria-label="Default select example">
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success btn-lg" id="generateRoute">Generar Ruta</button>
            </div>
            <div>
                <p style="color: black; position: absolute; bottom: 0;" class="m-2">Usuario actual:
                    {{usuario.username}}
                </p>
            </div>
        </div>

    </nav>
    <button type="button" id="sidebarCollapse" class="btn btn-tab">
        <i id="icon" class="fas fa-arrow-circle-left"></i>
    </button>

    <div id="content">
        <div style="height: 100%;" id="map"></div>
    </div>
</div>


{% endblock %}
