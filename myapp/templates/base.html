{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.1.1/css/buttons.dataTables.min.css">
    <!-- w3schools -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- scripts -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- local -->
    <script type="text/javascript" src="{% static '/js/funciones.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/sweetalert2.all.min.js' %}"></script>
    <!-- datatables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.1/js/dataTables.buttons.min.js"></script>
    <script src="https://kit.fontawesome.com/b06183c7c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg mainnav" style="justify-content:space-around;">
            <div class="container-fluid mx-1">
                <a class="navbar-brand" href="#">
                    <img id="" src="{% static '/img/diablada2.png' %}" alt="" draggable="false" height="50" /></a>
                <h2 class="text-white">Carnaval de Oruro</h2>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-3">
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/"><b>Mapa</b></a>
                        </li>
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/"><b>Actividades</b></a>
                        </li>
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/"><b>Informacion</b></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <form action="/login/" method="GET">
                            {% csrf_token %}
                            <button type="submit" style="border: 0px; background-color: rgb(77, 21, 4);">
                                <i class="fontbolnav fa fa-user-circle fa-3x" aria-hidden="true"></i>
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbol" style="justify-content:space-around;">
            <div class="container-fluid mx-1">
                </button>
            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}
</body>

</html>
